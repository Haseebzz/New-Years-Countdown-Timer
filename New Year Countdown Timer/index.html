<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>New Year Countdown</h1>
    <div class="container">
        <div class="Days">
            <p id="Days" class="text">
                0
            </p>
            <span>Days</span>
        </div>
        <div class="Hours">
            <p id="Hours" class="text">
                0
            </p>
            <span>Hours</span>
        </div>
        <div class="Minutes">
            <p id="Minutes" class="text">
                0
            </p>
            <span>Minutes</span>
        </div>
        <div class="Seconds">
            <p id="Seconds" class="text">
                0
            </p>
            <span>Seconds</span>
        </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
